<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/title')}</ui:define>
    <ui:define name="content">
      <h:form id="form">
      	<p:growl id="growl"/>
      	<div class="ui-fluid">
			<div class="grid">
				<div class="col-12 md:col-12 lg:col-12">
					<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/info')}" escape="false" rendered="#{!data.addMissingData}"/>
					<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/infoMissing')}" escape="false" rendered="#{data.addMissingData}"/>
				</div>
			</div>
			<p:spacer/>
      		<div class="grid">
      			<div class="col-12 md:col-6 lg:col-3">
      				<p:outputLabel for="fullName" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/fullName')}"/>
      			</div>
      			<div class="col-12 md:col-6 lg:col-3">
      				<p:inputMask id="fullName" value="#{data.person.fullName}" required="true" requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/fullName')}#{ivy.cms.co('/Validation/valueIsRequired')}" disabled="#{data.addMissingData}"/>
      			</div>
      		</div>
      		<div class="grid">
      			<div class="col-12 md:col-6 lg:col-3">
      				<p:outputLabel for="email" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/email')}"/>
      			</div>
      			<div class="col-12 md:col-6 lg:col-3">
      				<p:inputMask id="email" value="#{data.person.email}" required="true" requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/email')}#{ivy.cms.co('/Validation/valueIsRequired')}" disabled="#{data.addMissingData}"/>
      			</div>
      		</div>
      		<div class="grid">
      			<div class="col-12 md:col-6 lg:col-3">
      				<p:outputLabel for="ssn" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/ssn')}" rendered="#{data.addMissingData}"/>
      			</div>
      			<div class="col-12 md:col-6 lg:col-3">
      				<p:inputMask id="ssn" value="#{data.person.ssn}" required="#{data.addMissingData}" requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/ssn')}#{ivy.cms.co('/Validation/valueIsRequired')}" rendered="#{data.addMissingData}"/>
      			</div>
      		</div>
      		<p:spacer/>
      		<div class="grid justify-content-end">
      			<div class="col-12 md:col-3 lg:col-2">
      				<p:commandButton id="register" icon="fa fa-paper-plane" value="#{data.addMissingData ? ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/submit') : ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/register')}" actionListener="#{logic.register}" update="growl"/>
      			</div>
      		</div>
      		<div align="right">
				<div class="note">
					<h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/noteRegister')}" rendered="#{!data.addMissingData}"/>
					<h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/anonymous/open/ui/Register/noteAddData')}" rendered="#{data.addMissingData}"/>
				</div>
			</div>
		</div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
