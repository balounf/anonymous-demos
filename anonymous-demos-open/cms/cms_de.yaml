  register: Registrieren
Static:
  cancelled: Die Operation wurde abgebrochen.
  invalidToken: Das Token ist abgelaufen oder ungültig.
  processFinished: Der Prozess wurde beendet.
  registrationAborted: Die Registrierung wurde abgebrochen.
  registrationAbortedReason: Die Registration wird meist wegen fehlender Daten abgebrochen.
  registrationContinues: Ihre Registrierung wird genehmigt und weitere Daten werden von Ihnen angefragt werden.
  registrationPending: Die Registrierung ist im Gange.
  submissionSuccessful: Daten wurden gesendet
  submissionSuccessfulNote: Die Daten wurden erfolgreich versendet und der interne Prozess wurde fortgesetzt. Im Anschluss erhält der externe Benutzer eine Bestätigungsmail. Der interne Benutzer erhält vor Abschluss der Demo eine Aufgabe, die nun die vollständigen Daten des externen Benutzers anzeigt.
  verifyEmail: Bitte prüfen Sie Ihre E-Mail und folgen Sie dem Link um Ihre E-Mail Adresse zu bestätigen.
  verifyEmailSuccessful: Ihre E-Mail Adresse wurde erfolgreich verifiziert.
  verifyEmailSuccessfulNote: Der vom externen User gestartete Prozess wird nun intern weitergeführt. Ein Genehmiger wird feststellen, dass weitere Daten (Social Security Number) benötigt werden und der Prozess wird eine Mail mit Token an den externen User senden mit der Aufforderung, diese Daten zur Verfügung
    zu stellen.
