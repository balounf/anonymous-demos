Dialogs:
  com:
    axonivy:
      demo:
        anonymous:
          open:
            ui:
              Register:
                email: E-Mail
                fullName: Voller Name
                info: "<p>\n\tBitte registrieren Sie sich mit Name und E-Mail Adresse!\n</p>\n<p>\n\tUm die Interaktion eines anonymen Users in einem offenen Bereich zu demonstrieren, werden Sie eine E-Mail erhalten um Ihre E-Mail Adresse als Identifikation zu bestätigen.\n\tUm die Interaktion mit einem\
                  \ anonymen User innerhalb eines internen Prozesses zu demonstrieren ,werden Sie später von einem Genehmigungsmitarbeiter (Approver) per Mail\n\taufgefordert werden, Ihre Social Security Number zu übermitteln um den internen Prozess fortzuführen. (Die <b>Nummer</b> dient nur als Beispiel\
                  \ und wird nicht weiter geprüft.)\n</p>"
                infoMissing: "<p>\n\tBitte übermitteln Sie weitere Informationen!\n</p>"
                noteAddData: |-
                  Der interne Prozess wartet derzeit auf zusätzliche Daten des externen Users. Durch das Token in der E-Mail wird für den Dialog der korrekte externe Benutzer identifiziert.
                  <hr/>
                  Das Beispiel zeigt, wie interne Prozesse auf Aktionen eines externen Benutzers reagieren können.
                noteRegister: |-
                  Diese Seite zeigt, wie ein AxonIvy-Prozess als anonymer Benutzer gestartet werden kann. Die Seite fragt nach einer E-Mail Adresse, die im Anschluss verifiziert werden muss. Die Verifizierung wird über eine E-Mail mit einem speziellen Token Link realisiert. Durch das zufällig gewählte Token wird sichergestellt, dass der Prozess mit dem Eigentümer der E-Mail Adresse kommuniziert.

                  <hr/>
                  <strong>Hinweis:</strong> Der Benutzer wird nur anhand seiner E-Mail Adresse identifiziert. Es wird kein AxonIvy-Benutzer erstellt.
                register: Registrieren
                ssn: Social Security Number
                submit: Abschicken
                title: Persönliche Daten angeben
